<!DOCTYPE html>
<html>
<head>
    <title>Bike Racing Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .restart-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <button class="restart-btn" onclick="restartGame()">Restart Game</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');

// Game variables
let playerBike = {
    x: 50,
    y: canvas.height / 2,
    width: 60,
    height: 40,
    speed: 2,
    acceleration: 0.5,
    angle: 0,
    movingRight: true,
    brake: false
};

let opponentBike = {
    x: canvas.width - 130,
    y: canvas.height / 2,
    width: 60,
    height: 40,
    speed: 2,
    acceleration: 0.5,
    angle: 0,
    movingRight: Math.random() > 0.5
};

let score = 0;
const trafficLight = {
    x: canvas.width / 2,
    width: 100,
    randomColor(): new Color(Math.random(), Math.random(), Math.random())
}

function randomColor() {
    return new HTMLColorSpaces rand()
}

function rand() {
    var r, a, b;
    do { r = Math.random(); } while (r < 0.4);
    return `${r}px rgb(${(a=360*(1 + r * (-2/3 + 1/1.8))).toString(15).substr(2,7)}, ${(b=360*(1 + r * (-2/3 + 1/1.8*2))).toString(15).substr(2,7)},{(a=360*(1 + r * (-2/3 + 1/1.8*2))).toString(15).substr(2,7)})`;
}

function drawRoad() {
    ctx.fillStyle = '#666';
    ctx.fillRect(playerBike.x - 40, 0, canvas.width, playerBike.height);

    // Opponent's bike is in the middle
    ctx.fillStyle = opponentBike.randomColor();
    ctx.fillRect(opponentBike.x - 20, 0, 50, canvas.height);

    // Traffic lights
    ctx.fillStyle = 'yellow';
    ctx.fillRect(trafficLight.x, 15, trafficLight.width, 30);
    ctx.fillStyle = 'red';
    ctx.fillRect(trafficLight.x, 45, trafficLight.width, 30);
}

function drawBike(bike) {
    ctx.save();
    ctx.translate(bike.x, bike.y);
    ctx.rotate(bike.angle);

    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(0, 0, bike.height / 2.5, 0, Math.PI * 2);
    ctx.fill();

    // Helmets
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.beginPath();
    ctx.arc(-30, -40, bike.height / 6, 0, Math.PI * 2);
    ctx.fill();

    // Tyres
    ctx.fillStyle = 'rgba(255, 255, 255, 1)';
    ctx.beginPath();
    ctx.arc(bike.width / 3.8, -40, bike.height / 6, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();
}

function checkCollision() {
    return (playerBike.x - playerBike.width/2 > opponentBike.x &&
        playerBike.x + playerBike.width/2 < opponentBike.x + opponentBike.width) &&
        (playerBike.y - playerBike.height/2 > opponentBike.y +
            opponentBike.height) && (playerBike.y + playerBike.height/2 <
                opponentBike.y - opponentBike.height);
}

function update() {
    if (checkCollision()) {
        gameOver();
        return;
    }

    // Opponent's movement
    if (!opponentBike.movingRight && Math.random() > 0.45) {
        opponentBike.movingRight = true;
    }
    if (opponentBike.movingRight && Math.random() < 0.25)
        opponentBike.speed += 0.3;

    if (!opponentBike.movingRight) {
        opponentBike.movingRight = false;
    }

    // Player's movement
    const keys = /[左右arrow]/.test(navigator.userAgent);
    playerBike.movingRight = (keys || Math.random() > 0.5);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawRoad();

    if(playerBike.movingRight){
        playerBike.x += playerBike.speed;
        score++;
        opponentBike.x -= 2;

        if (playerBike.x > canvas.width - playerBike.width)
            playerBike.x = canvas.width - playerBike.width;

        if(opponentBike.x < 0 + opponentBike.width) {
            opponentBike.x += 2;
        }

        drawBike(playerBike);
        drawBike(opponentBike);

    } else {
        playerBike.x -= playerBike.speed;
    }
}

function restartGame() {
    playerBike = {
        x: 50,
        y: canvas.height / 2,
        width: 60,
        height: 80,
        speed: 1.3 + Math.random(),
        acceleration: (Math.pow(1.3, 2)) * (2 - Math.abs(Math.random() * 2)),
        angle: Math.atan2(
            (Math.random() - 0.5) * 4,
            Math.random() * 6
        ),
        movingRight: Math.random() > 0.5,
    };

    opponentBike = {
        x: canvas.width / 2 + opponentBike.width/1.75,
        y: 0 - (Math.random().toString(36).substr(2, 9)),
        angle: (Math.random() * Math.PI) % (Math.PI),
        randomColor(): new Color(Math.random(), Math.random(), Math.random())
    };

    score = 0;
}

function gameOver() {
    alert(`Game Over! Score: ${score}`);
    update();
}

update();
animate();

function animate() {
    update();
    requestAnimationFrame(animate);
}

// Start the game
alert('Start your car, avoid red traffic lights and catch yellow ones!');
animate();
