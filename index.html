<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Race Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Load Three.js and Cannon.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script>
        // **Three.js Setup**
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // **Cannon.js Setup**
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0); // Gravity downwards
        world.broadphase = new CANNON.NaiveBroadphase();

        // **Ground Plane**
        // Visual
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
        const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
        groundMesh.rotation.x = -Math.PI / 2; // Lay flat
        scene.add(groundMesh);

        // Physics
        const groundShape = new CANNON.Plane();
        const groundBody = new CANNON.Body({ mass: 0 }); // Static
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        // **Bike Chassis**
        // Physics
        const chassisShape = new CANNON.Box(new CANNON.Vec3(1, 0.5, 2)); // Half-extents: 2x1x4
        const chassisBody = new CANNON.Body({ mass: 150 }); // Dynamic
        chassisBody.addShape(chassisShape);
        chassisBody.position.set(0, 5, 0); // Start above ground
        world.addBody(chassisBody);

        // **Vehicle Setup**
        const vehicle = new CANNON.RaycastVehicle({
            chassisBody: chassisBody,
        });

        const wheelOptions = {
            radius: 0.5,
            directionLocal: new CANNON.Vec3(0, -1, 0),
            suspensionStiffness: 30,
            suspensionRestLength: 0.3,
            frictionSlip: 5,
            dampingRelaxation: 2.3,
            dampingCompression: 4.4,
            maxSuspensionForce: 100000,
            rollInfluence: 0.01,
            axleLocal: new CANNON.Vec3(1, 0, 0),
            chassisConnectionPointLocal: new CANNON.Vec3(),
            maxSuspensionTravel: 0.3,
            customSlidingRotationalSpeed: -30,
            useCustomSlidingRotationalSpeed: true,
        };

        // Add wheels
        wheelOptions.chassisConnectionPointLocal.set(0, 0, 1); // Front
        vehicle.addWheel(wheelOptions);
        wheelOptions.chassisConnectionPointLocal.set(0, 0, -1); // Rear
        vehicle.addWheel(wheelOptions);
        vehicle.addToWorld(world);

        // **Bike Visuals**
        // Chassis
        const chassisGeometry = new THREE.BoxGeometry(2, 1, 4);
        const chassisMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 }); // Red
        const chassisMesh = new THREE.Mesh(chassisGeometry, chassisMaterial);
        scene.add(chassisMesh);

        // Wheels
        const wheelMeshes = [];
        vehicle.wheelInfos.forEach(() => {
            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 32);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 }); // Black
            const wheelMesh = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheelMesh.rotation.z = Math.PI / 2; // Align with axle
            scene.add(wheelMesh);
            wheelMeshes.push(wheelMesh);
        });

        // **First-Person Camera**
        chassisMesh.add(camera);
        camera.position.set(0, 1, 1.5); // Above and near front

        // **Lighting**
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // **Ramp**
        // Physics
        const rampShape = new CANNON.Box(new CANNON.Vec3(5, 0.5, 5));
        const rampBody = new CANNON.Body({ mass: 0 });
        rampBody.addShape(rampShape);
        rampBody.position.set(10, 0, 0);
        rampBody.quaternion.setFromEuler(0, 0, Math.PI / 6); // 30-degree tilt
        world.addBody(rampBody);

        // Visual
        const rampGeometry = new THREE.BoxGeometry(10, 1, 10);
        const rampMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 }); // Green
        const rampMesh = new THREE.Mesh(rampGeometry, rampMaterial);
        rampMesh.position.copy(rampBody.position);
        rampMesh.quaternion.copy(rampBody.quaternion);
        scene.add(rampMesh);

        // **Controls**
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
        };

        document.addEventListener('keydown', (event) => {
            if (event.key in keys) keys[event.key] = true;
        });
        document.addEventListener('keyup', (event) => {
            if (event.key in keys) keys[event.key] = false;
        });

        const maxForce = 1000;
        const maxSteerVal = 0.5;

        function updateVehicle() {
            let engineForce = 0;
            let steering = 0;
            if (keys.ArrowUp) engineForce = maxForce;
            else if (keys.ArrowDown) engineForce = -maxForce / 2;
            if (keys.ArrowLeft) steering = maxSteerVal;
            else if (keys.ArrowRight) steering = -maxSteerVal;
            vehicle.applyEngineForce(engineForce, 1); // Rear wheel
            vehicle.setSteeringValue(steering, 0); // Front wheel
        }

        // **Wheel Sync**
        function updateWheelMeshes() {
            vehicle.wheelInfos.forEach((wheel, index) => {
                const transform = wheel.worldTransform;
                wheelMeshes[index].position.copy(transform.position);
                wheelMeshes[index].quaternion.copy(transform.quaternion);
            });
        }

        // **Animation Loop**
        function animate() {
            requestAnimationFrame(animate);
            world.step(1 / 60); // Physics step
            updateVehicle();
            updateWheelMeshes();
            chassisMesh.position.copy(chassisBody.position);
            chassisMesh.quaternion.copy(chassisBody.quaternion);
            renderer.render(scene, camera);
        }
        animate();

        // **Resize Handling**
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
